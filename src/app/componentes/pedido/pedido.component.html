<ion-grid fixed>
  <ion-row>
    <ion-col size="2" class="vertical">Pedir</ion-col>
    <ion-col size="2">
      <ion-input type="number" style="border:1px solid #ccc" (ionChange)="mostrarPrecio($event)" min="0"></ion-input>
    </ion-col>
    <ion-col size="3">
      <ion-input type="number" style="border:1px solid #ccc" [(ngModel)]="precioMostrar" min="0"></ion-input>
    </ion-col>
    <ion-col size="5">
      <ion-button (click)="agregar()" shape="round" color="dark">
        Agregar
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">
            <app-precio [precio]="1234" [esVertical]="false" (seleccionar)="verSeleccion($event)"></app-precio>
          </ion-col>
          <ion-col size="4">
            
          </ion-col>
          <ion-col size="4">
            <app-precio [precio]="producto.costo" [esVertical]="false"></app-precio>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
