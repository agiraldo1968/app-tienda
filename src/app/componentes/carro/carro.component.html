<ion-list>
  <ion-item *ngFor="let item of carro">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-xs="12" size-md="4">
            <img src="{{ rutaImagenes }}{{ item.imagen }}" alt="">
        </ion-col>
        <ion-col size-xs="12" size-md="6">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                {{ item.codprod }} - {{ item.descrip }}
              </ion-col>
              </ion-row>
              <ion-row>
              <ion-col size="12">
                {{ item.cantidad }} - {{ item.precio }}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col size="2">
            <ion-button (click)="retirar(item)" expand="block">
              X
            </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
