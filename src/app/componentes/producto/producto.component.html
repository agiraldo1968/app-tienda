      <ion-card>
        <ion-card-content *ngIf="producto.imagenes">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="1"></ion-col>
              <ion-col size="10" class="centrado">
                  <app-precio [precio]="producto.precio1" [esVertical]="false"></app-precio>
              </ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row class="vertical">
              <ion-col size="1">
                <app-precio [precio]="producto.precio2" [esVertical]="true"></app-precio>
              </ion-col>
              <ion-col size="10">
                <ion-label class="centrado" style="font-weight: bold;">{{ producto.codigoAux }}</ion-label>
                <img src="{{ producto | imagenes }}" class="imagen" (click)="verDetalle(producto.codProd)">
                <ion-label>{{ producto.descrip }}</ion-label>          
              </ion-col>
              <ion-col size="1">
                <app-precio [precio]="producto.adicionales.precio_4" [esVertical]="true"></app-precio>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="1"></ion-col>
              <ion-col size="10" class="centrado">
                  <app-precio [precio]="producto.precio3" [esVertical]="false"></app-precio>
              </ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
          </ion-grid>
          <app-pedido [producto]="producto" *ngIf="verPedido"></app-pedido>
        </ion-card-content>
      </ion-card>
