<ion-header>
  <ion-toolbar>
    <ion-title>buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label *ngIf="productoService.valorBuscar">
      Mostrando resultados para ... {{ productoService.valorBuscar }}
  </ion-label>
  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      <ion-card>
        <ion-card-content>

            <ion-grid fixed>
              <ion-row>
                <ion-col size="6">
                    <img src="{{ produto | imagenes }}">
                </ion-col>
                <ion-col size="6">
                  <ion-label>
                    {{ produto.codProd }} - {{ produto.descrip }}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>

        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
