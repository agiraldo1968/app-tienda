<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
        <ion-radio-group class="ion-padding" name="opciones" #opciones>
          <ion-row>
            <ion-col class="ion-text-right">
              <ion-label class="ion-padding">Categorías</ion-label>
            </ion-col>
          <ion-col>
            <ion-radio value="cat" (ionFocus)="rbCategorias()"></ion-radio>
          </ion-col>
          <ion-col class="ion-text-right">
            <ion-label class="ion-padding">Pulsos</ion-label>            
          </ion-col>
          <ion-col class="ion-text-left">
            <ion-radio value="pulso" (ionFocus)="rbPulsos()"></ion-radio>
          </ion-col>
        </ion-row>
        </ion-radio-group>

  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-button (click)="listarCategorias()" expand="block" fill="solid">
          Instancias
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="listarMarcas()" expand="block" fill="solid">
          Marcas
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="listarTransito()" expand="block" fill="solid">
          Tránsito
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="verInstancias" class="ion-padding">
    <ion-item *ngFor="let instancia of instancias" (click)="verCategoria(instancia.codInst)">
      {{ instancia.descrip }}
    </ion-item>
  </ion-list>

  <ion-list *ngIf="verMarcas" class="ion-padding">
    <ion-item *ngFor="let marca of marcas">
      <ion-label (click)="verMarca(marca)">{{ marca }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="verPulsos">
    <ion-item *ngFor="let pulso of pulsos">
      <ion-label (click)="verCategoria(pulso.codInst)">{{ pulso.descrip }}</ion-label>
    </ion-item>
  </ion-list>
  <!--app-explore-container name="Tab 1 page"></app-explore-container-->
</ion-content>
